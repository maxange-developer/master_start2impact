version: "3.8"

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tenerife-backend
    environment:
      SQLALCHEMY_DATABASE_URI: sqlite:///./sql_app.db
      SECRET_KEY: ${SECRET_KEY:-aejUOWY7qptc4x2l-Es%ZQo1@CLyfPJ#36F5M*SRTGKwN0BV9+zu8nimX!bk=D&$}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-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}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-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}
      DEBUG: ${DEBUG:-false}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite-data:/app
    networks:
      - app_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tenerife-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:8000}
    ports:
      - "5173:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tenerife-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network
    restart: unless-stopped

# Volumes
volumes:
  sqlite-data:
    driver: local

# Networks
networks:
  app_network:
    driver: bridge
